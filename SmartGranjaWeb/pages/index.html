<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="js/jquery.min.js"></script>
<script src="js/jquery-dateFormat.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/menu.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

<script>


	$(document).ready(function() {
		setInterval(getLeituraSensores, 1000);
	});

	function getLeituraSensores(){
		$.ajax({
			type : "GET",
			url : "http://localhost:8080/SmartGranjaWeb3/getleiturasensor",
			success : function(data) {
				preencherFormularioSensores(data);
			},
			error : function(data) {
					console.log(data);
			}
		});
	}

	function preencherFormularioSensores(data){
		$("#labelUmidade").html(data.umidade);
		$("#labelTemperatura").html(data.temperatura);
		$("#labelLuminosidade").html(data.luminosidade);
	}

	function getRelatorioDiario(){
		$.ajax({
			type : "GET",
			url : "http://localhost:8080/SmartGranjaWeb3/gettodosrelatoriosdiarios",
			success : function(data) {
				console.log(data);
				listarRelatoriosDiarios(data);
			},
			error : function(data) {
					console.log(data);
			}
		});
	}

	function listarRelatoriosDiarios(data){
		$.map(data, function(item, i){
			var date = new Date(item.data);
			$("#listaRelatorio").append('<option value='+ item.id +'>'+ $.format.date(date,"dd/MM/yyyy") + '</option>');
		});
	}


	function setRelatorioDiario(){

		var relatorioDiario={};
		relatorioDiario.id = $("#listaRelatorio").val();
		relatorioDiario.mortalidade = $("#valorTaxaMortalidade").prop("value");

		$.ajax({
			type : "POST",
			dataType : 'json',
			contentType : "application/json; charset=utf-8",
			data : JSON.stringify(relatorioDiario),
			url : "http://localhost:8080/SmartGranjaWeb3/settodosrelatoriosdiarios",
			success : function(data) {
				alert("Relatório atualizado com sucesso.");
			},
			error : function(data) {
					alert("Erro ao atualizar relatório.");
			}
		});
	}

</script>

</head>
<body>
	
	<nav class="navbar navbar-default">
	<div class="navbar-header">
      <a class="navbar-brand">Smart Granja API</a>
    </div>
	  <div class="container">
		<div class="collapse navbar-collapse">
		  <ul class="nav navbar-nav">
			<li class="active"><a href="index.html">Home</a></li>
			<li class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown" href="#">Dashboard
				<span class="caret"></span></a>
				<ul class="dropdown-menu">
				  <li><a href="graphics.html">Overview</a></li>
				  <li><a href="graphics2.html">Leitura sensores</a></li>
				</ul>
			  </li>
		  </ul>
		</div>
	  </div>
	</nav>

	<div id="panel-cadastro" class="panel panel-primary">
		<div class="panel-heading">Sensoriamento</div>
  			<div class="panel-body form-horizontal">

  				<div id="umidade" class="box">
					<label>Umidade </label>
					<br>
					<label id="labelUmidade" class="info">0</label>
  				</div>
  				
  				<div id="temperatura" class="box">
					<label>Temperatura </label>
					<br>
					<label id="labelTemperatura" class="info">0</label>
  				</div>
  				
  				<div id="luminosidade" class="box">
					<label>Luminosidade </label>
					<br>
					<label id="labelLuminosidade" class="info">0</label>
  				</div>
  				
  				<div class="form-group" style="margin: 30px 0 0 -15px;">
  					<div class="col-md-4">
    				<button type="button" class="btn btn-success" onclick="getRelatorioDiario()">Listar Relatorio Diario</button>
  					</div>
  					<div class="col-md-6">
    					<select id="listaRelatorio" class="form-control"></select>
  					</div>
				</div>

				<div class="form-group" style="margin: 10px 0 0 -15px;">
  					<div class="col-md-4">
    					<button type="button" class="btn btn-primary" onclick="setRelatorioDiario()">Registrar Mortalidade</button>
  					</div>  
  				<div class="col-md-6">
  					<input id="valorTaxaMortalidade" type="text" placeholder="" class="form-control input-md" required="" style="height: 36px;">
  				</div>
				</div>
  			</div>
  		</div>
  	</div>
</body>
</html>
