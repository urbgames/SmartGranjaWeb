<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="js/jquery.min.js"></script>

<script>
	$(document).ready(function() {

		jQuery.ajax({
			type : "GET",
			url : "http://localhost:8080/SmartGranjaWeb/pessoa",
			success : function(data) {
				console.log(data);
			},
			error : function(data) {
				console.log(data);
			}
		});

		var pessoa = {};
		pessoa.nome = 'Urbanno';
		pessoa.idade = 10;

		jQuery.ajax({
			type : "POST",
			dataType : 'json',
			contentType : "application/json; charset=utf-8",
			data : JSON.stringify(pessoa),
			url : "http://localhost:8080/SmartGranjaWeb/cadastrarpessoa",
			success : function(data) {
			},
			error : function(data) {
			}
		});

	});
</script>

</head>
<body>

</body>
</html>
